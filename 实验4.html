<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息采集表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
        }

       .fieldset-style {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset class="fieldset-style">
            <legend>个人简历</legend>
            <table>
                <tr>
                    <th>姓名</th>
                    <td><input type="text" placeholder="请输入姓名" maxlength="20"></td>
                    <th>性别</th>
                    <td>
                        <select>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                    <th>年龄</th>
                    <td><input type="number" placeholder="请输入年龄" min="1" max="150"></td>
                </tr>
                <tr>
                    <th>籍贯</th>
                    <td><input type="text" placeholder="请输入籍贯" maxlength="50"></td>
                    <th>联系电话</th>
                    <td><input type="tel" placeholder="请输入联系电话" maxlength="11"></td>
                    <th>电子邮箱</th>
                    <td><input type="email" placeholder="请输入电子邮箱" maxlength="50"></td>
                    <th>照片</th>
                    <td><input type="file" accept="image/*" value="wxz.jpg"></td>
                </tr>
                <tr>
                    <th>学历</th>
                    <td>
                        <select>
                            <option value="小学">小学</option>
                            <option value="初中">初中</option>
                            <option value="高中">高中</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </td>
                    <th>健康状况</th>
                    <td>
                        <select>
                            <option value="健康">健康</option>
                            <option value="一般">一般</option>
                            <option value="较差">较差</option>
                        </select>
                    </td>
                    <th>婚姻状况</th>
                    <td>
                        <select>
                            <option value="未婚">未婚</option>
                            <option value="已婚">已婚</option>
                            <option value="离异">离异</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>求职意向</th>
                    <td>
                        <select multiple>
                            <option value="前端开发">前端开发</option>
                            <option value="后端开发">后端开发</option>
                            <option value="测试">测试</option>
                            <option value="设计">设计</option>
                            <option value="数据分析">数据分析</option>
                            <option value="产品经理">产品经理</option>
                        </select>
                    </td>
                    <th>专业</th>
                    <td>
                        <select>
                            <option value="计算机科学与技术">计算机科学与技术</option>
                            <option value="软件工程">软件工程</option>
                            <option value="电子信息工程">电子信息工程</option>
                        </select>
                    </td>
                    <th>毕业院校</th>
                    <td>
                        <select>
                            <option value="鲁东大学">鲁东大学</option>
                            <option value="烟台大学">烟台大学</option>
                            <option value="山东工商学院">山东工商学院</option>
                            <option value="滨州医学院烟台校区">滨州医学院烟台校区</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset class="fieldset-style">
            <legend>其他信息</legend>
            <table>
                <tr>
                    <th>技能证书</th>
                    <td>
                        <input type="checkbox" name="skill" value="英语四六级">英语四六级
                        <input type="checkbox" name="skill" value="计算机二级">计算机二级
                        <input type="checkbox" name="skill" value="软件设计师">软件设计师
                        <input type="checkbox" name="skill" value="系统分析师">系统分析师
                        <input type="checkbox" name="skill" value="数据库系统工程师">数据库系统工程师
                    </td>
                </tr>
                <tr>
                    <th>个人特长与爱好</th>
                    <td>
                        <input type="checkbox" name="hobby" value="篮球">篮球
                        <input type="checkbox" name="hobby" value="阅读">阅读
                        <input type="checkbox" name="hobby" value="绘画">绘画
                        <input type="checkbox" name="hobby" value="游泳">游泳
                        <input type="checkbox" name="hobby" value="唱歌">唱歌
                    </td>
                </tr>
                <tr>
                    <th>项目经历</th>
                    <td><textarea placeholder="请输入项目经历" rows="3" cols="30"></textarea></td>
                </tr>
                <tr>
                    <th>自我评价</th>
                    <td><textarea placeholder="请输入自我评价" rows="3" cols="30"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

</html>
